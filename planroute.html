    <div id="orderModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h3 class="modal-title">Mobile Order</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row row-content align-items-center form-group m-n4">
                  <label class="col-sm-3 col-form-label"
                    >Signature Pizza</label
                  >
                  <div
                    class="col-sm-3 col-sm btn-group btn-group-toggle"
                    data-toggle="buttons"
                  >
                    <div
                      class="btn-group btn-group-toggle"
                      data-toggle="buttons"
                    >
                      <label class="btn btn-sm btn-light">
                        <input
                          type="radio"
                          name="size"
                          id="oneLg"
                          autocomplete="off"
                          checked
                        />
                        Medium
                      </label>
                      <label class="btn btn-sm btn-light">
                        <input
                          type="radio"
                          name="size"
                          id="oneLg"
                          autocomplete="off"
                        />
                        Large
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <select
                      name="typePizzaOne"
                      id="typePizzaOne"
                      class="form-control"
                    >
                      <option value="Select...">Select</option>
                      <option value="Margherita Pizza">Margherita Pizza</option>
                      <option value="Pepperoni Pizza">Pepperoni Pizza</option>
                      <option value="Meat Lovers">Meat Lovers</option>
                      <option value="Vegetarian">Vegetarian</option>
                      <option value="Hawaiian">Hawaiian</option>
                      <option value="Barbeque Chicken">Barbeque Chicken</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select
                      name="itemPizzaOne"
                      id="itemPizzaOne"
                      class="form-control"
                    >
                      <option value="Select...">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="itemPizzaOne">
                      <label class="form-check-label" for="inlineCheckbox3">add to order</label>
                    </div>
                  </div>
                </div>
                <div class="row row-content align-items-center form-group m-n4">
                  <label class="col-6 col-form-label"
                    >Loaf of Sourdough Bread</label
                  >
                  <div class="col-sm-2">
                    <select
                      name="typeloafOne"
                      id="typeLoafOne"
                      class="form-control"
                    >
                      <option value="Select...">Select</option>
                      <option value="Sourdough Loaf">Sourdough Loaf</option>
                      <option value="Breakfast Bagel">Breakfast Bagel</option>
                      <option value="English Muffin">English Muffin</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select
                      name="numloafOne"
                      id="numLoafOne"
                      class="form-control"
                    >
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="numLoafOne">
                      <label class="form-check-label" for="inlineCheckbox4">add to order</label>
                    </div>
                </div>
              </div>

                <div class="row row-content align-items-center form-group m-n4">
                  <label class="col-sm-4 col-form-label"
                    >Beverage</label
                  >
                  <div
                    class="col btn-group btn-group-toggle"
                    data-toggle="buttons"
                  >
                  </div>
                  <div class="col-sm-2">
                    <select
                      name="typeDrinkOne"
                      id="typeDrinkOne"
                      class="form-control"
                    >
                      <option value="Select...">Select</option>
                      <option value="Coke">Coke</option>
                      <option value="Sprite">Sprite</option>
                      <option value="Diet Coke">Diet Coke</option>
                      <option value="Water">Water</option>
                    </select>
                  </div>
                  <div class="col-sm-2">
                    <select
                      name="itemDrinkOne"
                      id="itemDrinkOne"
                      class="form-control"
                    >
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="itemDrinkOne">
                      <label class="form-check-label" for="inlineCheckbox5">add to order</label>
                    </div>
                  </div>  
                </div>
                <div class="row form-group mt-5">
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-secondary"
                      data-dismiss="modal">
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Place Order
                    </button>
                  </div>
                  <p>Ordering for a large group? Call us at 1-800-555-5555.</p>
                </div>
              </form>
